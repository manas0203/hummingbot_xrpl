# how much the execution price is allowed to move unfavorably from the trade
# execution price. It uses a rational number for precision.
allowedSlippage: '2/100'

# the group (or rather initialized market) to select for trading on given solana network
groupNames:
  mainnet-beta: 'mainnet.1'
  devnet: 'devnet.2'

# After how long a transaction times out
ttl: 75

# allows defining the exact mango account address, in case the user owns multiple mango accounts
defaultMangoAccount: